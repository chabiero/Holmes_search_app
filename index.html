<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" title="theme" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="popwindows.css" title="theme" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="config/style.css" title="theme" type="text/css" media="screen" charset="utf-8">
		<link rel="shortcut icon" href="logo.tiff" type="image/x-icon">
		<script src="config/config.js" charset="utf-8"></script>
		<script src="lauchapp.js" charset="utf-8"></script>
		<meta name="description" content="Good think can be simple.">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Founder of Holmes.">
<script>

		<title>Holmes - Search anything, find everything.</title>
	</head>
	<body onload="launch();" onerror="errorcase()" onresize="apply_holmesstyle()" onkeydown="if(event.keyCode==27){closetowel()}">
		<div id="lapp-logo"></div>
		<div id="bar">
			<div id="time"></div>
		</div>
	<div id="name" onclick="apname()">Votre nom?</div>
	<div id="aboutuser">
		<div id="square"></div>
		<div id="userimg"></div>
		<div id="barto"></div>
		<div id="nameuser" onkeyup="name()" contenteditable="true">Name?</div>
		<div id="using"></div>
		<div id="exituser" onclick="document.getElementById('aboutuser').style.visibility='hidden'">
		</div>
	</div>
	<div id="allmenu"></div>
		<div id="push" onclick="settingsslide()">
<div id="f1"></div>
<div id="f2"></div>
<div id="f3"></div>
		</div>
		<div id="logo-title"></div>
		<div id="hr"></div>
		<div id="box-content">
			<div id="liner-content-txt">
		<input type="text" id="link-txt" class="link-txt" placeholder="Votre recherche..." onkeyup="linker()" onkeydown="if(event.keyCode==13){linker(6)}">
		<div id="erase-button" onclick="reset()"></div>
	</div>
		<div id="linker">
		<div id="wiki-linker" tabindex="1" onclick="linker(1)"></div>
		<div id="wolf-linker" tabindex="2" onclick="linker(2)"></div>
		<div id="lint-linker" tabindex="3" onclick="linker(3)"></div>
		<div id="pint-linker" tabindex="4" onclick="linker(4)"></div>
		<div id="yout-linker" tabindex="5" onclick="linker(5)"></div>
		<div id="goog-linker" tabindex="6" onclick="linker(6)"></div>
		<div id="shortcut-linker" tabindex="7" onclick="linker(7)"></div>
		</div>
		</div>
				<div id="wordcasper">
					<div id="txt-word">The most personal web-assistant.</div>
			<ul id="wordli">
			</ul>
		</div>
		</div>
		<div id="lapp">
			<div class="loader"></div>
			<span id="progress"></span>
		</div>
		<div id="towel">
			<!-- popwindow -->
		<div id="popwindow">
			<div id="toolbar">
				<div id="close-popwindow" onclick="closetowel()"></div>
				<div id="title-pop"><!-- popwindow title --></div>
			</div>
			<div id="content">
				<!-- popwindow content -->
			</div>
		</div>
			<!-- pop-up_msg-->
				<div id="popmsg">
			<div id="titlepopmsg"></div>
			<div id="bodypopmsg"></div>
			<div id="buttonpopmsg" onclick="closetowelmsg()"></div>
		</div>
	</div>
		<div id="slidebar">
<div id="title-slidebar"></div>
<ul id="settingsul1">
	<span id="language-title"></span>
	<li onclick="en()"></li>
	<li onclick="fr()"></li>
</ul>
<ul id="settingsul2">
	<span id="theme-title"></span>
	<li></li>
	<li></li>
</ul>
<ul id="settingsul3">
	<span id="app-title"></span>
	<li></li>
	<li></li>
</ul>
<div id="close-slidebar" onclick="closeslide()"></div>
		</div>
		<div id="sidebar" onclick="more()"></div>
		<div id="shortcut" onclick="shortcut()"></div>
		<div id="refresh" onclick="refresh()"></div>
		<div id="towelconfig">
		<div id="configwindow">
			<div id="configcontent">
				<ul id="configitems">
					<li>
					<div id="logoconfig"></div>
					<p id="configsentence">Welcome to Holmes</p>
					<p id="configsentence_sub">The most personal web-assistant</p>
					<select name="language" id="language">
						<option value="english">English</option>
						<option value="french">Francais</option>
					</select>
					</li>
					<li>
					<div id="userconfig"></div>
					<div id="txtstep1">Who are you?</div>
					<input type="text" id="nameconfig" placeholder="Name">
					<input type="text" id="surname" placeholder="Surname">
					<div id="parental_section">Parental control: <input id="parental" type="checkbox" value="parental"></div>
					</li>
					<li>
					<div id="sport" onclick="hob(1)"></div>
					<div id="wild" onclick="hob(2)"></div>
					<div id="entertainment" onclick="hob(3)"></div>
					</li>
					<li>
					<div id="end"></div>
					<p id="endmsg">Thank you. Click on "Let's search".</p>
					</li>
				</ul>
			</div>
			<div id="configbar">
				<div id="beginconfig" onclick="nextconfig()">Begin</div>
				<div id="buttonconfig" onclick="nextconfig()">Next</div>
				<div id="buttonconfigprevious" onclick="previousconfig()">Previous</div>
			</div>
		</div>
    </div>
				</body>
</html>
